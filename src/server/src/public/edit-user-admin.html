<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
        <div class="adpq-adminwrap">	   
            <nav class="cssmenu">
               <div class="adpq-brand"><a href="index.html"></a></div>
               <div id="head-mobile"></div>
               <div class="button"></div>
            <div class="dash-view">ADMINISTRATOR VIEW</div>	
               <ul class="dash-menu-admin">
                  <li><a href="dashboard-admin.html" class="adpq-dashboard-btn"></a></li>
                  <li><a href="#" class="adpq-profile-btn"></a>
                     <ul class="under-menu">
                        <li><a href="#" id="adminprofile">My Profile</a></li>
                        <li><a href="#" id="logout">Logout</a></li>
          </ul>
                  </li>
             <li><a href="#" class="adpq-settings-btn"></a>
                     <ul class="under-menu">
                        <li><a href="manage-user-admin.html">Manage Users</a></li>
                     </ul>
                  </li>
             <li><a href="#" class="adpq-plus-btn"></a>
                     <ul class="under-menu">
                        <li><a href="add-user-admin.html">Create User</a></li>
                     </ul>
                  </li>			 
               </ul>
            </nav>
           </div> 
    </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Edit User</div>
      </div>
      <div class="create-article-wrap">
     
          <fieldset>
            
            <!-- Form Name --> 
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idfirst">First Name</label>
              <div class="col-md-6">
                <input id="idfirst" name="idfirst" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idlast">Last Name</label>
              <div class="col-md-6">
                <input id="idlast" name="idlast" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idemail">Email</label>
              <div class="col-md-6">
                <input id="idemail" name="idemail" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idagency">Agency</label>
              <div class="col-md-6">
                <select id="idagency" name="idagency" class="form-control">
                </select>
              </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idpassword">New Password</label>
              <div class="col-md-6">
                <input id="idpassword" name="idpassword" type="password" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="uploadattachments">Can upload attachments</label>
              <div class="col-md-6">
                <label class="switch">
                <input type="checkbox" id="uploadchk">
                <div class="slider round"></div>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="btnCancel" name="Cancel Button" class="cs-button">Cancel</button>
                <button id="btnSave" name="Save Button" class="cs-button">Save</button>
              </div>
            </div>
          </fieldset>
      </div>
    </div>
  </div>
	<footer></footer>
</div>
