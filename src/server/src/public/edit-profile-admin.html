<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container"> 
    <!--    <header class="adpq-headcontainer">
      <div class="adpq-brand"></div>
      <div class="adpq-adminwrap">
        <div class="adpq-plus-btn"></div>
        <div class="adpq-settings-btn"></div>
        <div class="adpq-profile-btn"></div>
      </div>
    </header>-->
    <header class="adpq-headcontainer">
      <nav id="cssmenu">
        <div class="adpq-brand"><a href="index.html"></a></div>
        <div id="head-mobile"></div>
        <div class="button"></div>
        <ul>
          <li><a href="#" class="adpq-dashboard-btn"></a></li>
          <li><a href="#" class="adpq-profile-btn"></a>
            <ul class="under-menu">
              <li><a href="#">My Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
          <li><a href="#" class="adpq-settings-btn"></a>
            <ul class="under-menu">
              <li><a href="#">Manage Users</a></li>
            </ul>
          </li>
          <li><a href="#" class="adpq-plus-btn"></a>
            <ul class="under-menu">
              <li><a href="#">Create User</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Edit Profile</div>
      </div>
      <div class="create-article-wrap">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="title">First Name</label>
              <div class="col-sm-8">
                <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="true">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="lastname">Last Name</label>
              <div class="col-sm-8">
                <input id="lastname" name="lastname" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="emailID">Email</label>
              <div class="col-sm-8">
                <input id="emailID" name="emailID" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="resetPassword"></label>
              <div class="col-md-4">
                <button id="resetPassword" name="resetPassword" class="cs-button">Reset Password</button>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="cancelbtn"></label>
              <div class="double-btn-wrap">
                <div class="col-md-8">
                  <button id="cancelbtn" name="cancelbtn" class="cs-button">Cancel</button>
                  <button id="submitbtn" name="submitbtn" class="cs-button">Submit</button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/config.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
