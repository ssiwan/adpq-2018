<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">

<link rel="stylesheet" href="css/adpq-styles.css">
<title>ADPQ - Knowledge Articles - Edit Administator Profile</title>	
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container"> 
    <header class="adpq-headcontainer">
      <nav class="cssmenu">
        <div class="adpq-brand"><a href="index.html" title="Home"></a></div>
        <div id="head-mobile"></div>
        <div class="button"></div>
        <ul>
          <li><a href="#" class="adpq-dashboard-btn" title="Dashboard"></a></li>
          <li><a href="#" class="adpq-profile-btn" title="Profile"></a>
            <ul class="under-menu">
              <li><a href="#" id="adminprofile" title="My Profile">My Profile</a></li>
              <li><a href="#" id="logout" title="Logout">Logout</a></li>
            </ul>
          </li>
          <li><a href="#" class="adpq-settings-btn" title="Settings"></a>
            <ul class="under-menu">
              <li><a href="manage-user-admin.html" title="Manager Users">Manage Users</a></li>
            </ul>
          </li>
          <li><a href="#" class="adpq-plus-btn" title="Add Menu"></a>
            <ul class="under-menu">
              <li><a href="add-user-admin.html" title="Create User">Create User</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Edit Profile</div>
      </div>
      <div class="create-article-wrap">
    
          <fieldset>
            
            <!-- Form Name --> 
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idfirst">First Name</label>
              <div class="col-md-6">
                <input id="idfirst" name="idfirst" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idlast">Last Name</label>
              <div class="col-md-6">
                <input id="idlast" name="idlast" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idemail">Email</label>
              <div class="col-md-6">
                <input id="idemail" name="idemail" type="text" placeholder="" class="form-control input-md" disabled="disabled">
              </div>
            </div>           
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="idnewpassword">New Password</label>
              <div class="col-md-6">
                <input id="idnewpassword" name="idnewpassword" type="password" placeholder="" class="form-control input-md">
              </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="btnCancel" name="Cancel Button" class="cs-button">Cancel</button>
                <button id="btnSave" name="Save Button" class="cs-button">Save</button>
              </div>
            </div>
          </fieldset>
      </div>
    </div>
  </div>
<footer></footer>	
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/utility.js"></script>
<script src="js/editprofileadmin.js"></script>
</body>
</html>
