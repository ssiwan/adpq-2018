<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
<link href="css/m.query.css" rel="stylesheet" type="text/css">	
<title>ADPQ - Knowledge Articles - Home Page</title>
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
      <div class="adpq-brand"><a href="index.html" title="Home" tabindex="1"></a></div>
      <div class="adpq-loginwrap">
          <div class="adpq-log-input">
            <input type="text" class="adpq-user" id="email" placeholder="Email Address" tabindex="1" title="email">
            <input type="password" class="adpq-pass" id="password" placeholder="Password" tabindex="2" title="password">
          </div>
          <button type="button" id="signin" value="Search" class="adpq-log-arrow" tabindex="3"></button>
      </div>
    </header>
    <br>
    <br>
    <div class="adpq-blurb">
      <h2>Welcome to the ADPQ Knowledge Articles System</h2>
      <p>You can view a list of recent articles by clicking below. Login to create articles or to view additional articles not available to the general public.</p>
      <br/>
      <div class="landing-view-btn">
        <input type="button" value="View" class="adpq-default-btn" id="btnArticles" tabindex="8">
      </div>
      <br/>
      <br/>
      <div class="terms"><a href="terms.html" class="terms" Title="Terms & Conditions" tabindex="9">Terms and Conditions</a></div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
<script src="js/constants.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/login.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
