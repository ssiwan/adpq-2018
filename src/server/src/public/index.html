<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
        <link rel="stylesheet" href="css/adpq-styles.css">
<title>ADPQ - Knowledge Articles - Home Page</title>	
</head>
<body>
<div class="main-wrapper-sm">
        <div class="adpq-container">
                <header class="adpq-headcontainer">
                        <div class="adpq-brand"></div>
                        <div class="adpq-loginwrap">
                                <form>
                                  <div class="adpq-log-input"><input type="text" class="adpq-user" id="email" placeholder="Email Address" tabindex="1"><input type="password" class="adpq-pass" id="password" placeholder="Password" tabindex="2"></div>
			          <button type="button" id="signin" value="Search" class="adpq-log-arrow" tabindex="3"></button>	
                                </form>
                        </div>
               </header>
                <br>
                <br>
                <form class="search_bar">
                <input type="text" placeholder="Search Agency, Tags, Title and More..." id="txtsearch" tabindex="4">
				<button type="button" id="btnsearch" value="Search" class="landing-search" tabindex="5"><img src="img/search-mag.png" width="55" height="55" alt="Search Button" tabindex="5"/></button>	
                </form>
                <div class="adpq-blurb"><h2>Welcome to the ADPQ Knowledge Articles System</h2>
                <p>You can view a list of recent articles by clicking below or search for a specific article in the search field above. Login to create articles or to view additional articles not available to the general public.</p>
                <br/>
                <div class="landing-view-btn">
                <input type="button" value="View" class="adpq-default-btn" id="btnArticles" tabindex="6">
                </div>
                <br/>
                </div>
        </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/constants.js"></script>
    <script src="js/landing.js"></script>
    <script src="js/login.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
