<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
</head>
<body>
<div class="main-wrapper-lrg">		
<div class="adpq-container">
  <header class="adpq-headcontainer">
    <div class="adpq-brand"></div>
    <div class="adpq-adminwrap">
      <div class="adpq-profile-btn"></div>
      <div class="adpq-settings-btn"></div>
      <div class="adpq-plus-btn"></div>
    </div>
  </header>
  <div class="filter-main-panel">
    <div class="page-title">Recent Articles</div>
    <div class="search-filter-row">
      <div class="show-pages"><div class="listview-show">show</div>
        <form class="form-horizontal">
          <fieldset>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-md-4 control-label" for="pageamount"></label>
                <div class="col-md-8">
                  <select id="pageamount" name="pageamount" class="adpq-form-control">
                    <option value="1">5</option>
                    <option value="2">10</option>
                    <option value="">15</option>
                    <option value="">20</option>
                    <option value="">25</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="listview-pages">pages</div></div>
      <div class="filter-search-box">
        <form class="search-bar-filter">
          <input type="text" placeholder="Search..." >
          <button type="submit" id="btnsearch" value="Search">Search</button>
        </form>
      </div>
      <div class="show-filter-wrap">
        <input type="button" name="btn" class="cs-button" value="Show Filters" />
      </div>
    </div>
  </div>
</div>
	</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/config.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/utility.js"></script> 

</body>
</html>
