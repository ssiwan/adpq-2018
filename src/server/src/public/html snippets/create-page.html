<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="css/adpq-styles.css">	
</head>

<body>
<div id="container">
  <input type="button" value="Filters" id="btnFilters">
  <br/>
  <br/>
  <input type="button" value="Hide Filters" id="btnHideFilters" style="display:none">
  <br/>
  <br/>
  <div class="alert alert-danger" id="error" style="display:none"> Both Datefrom and Dateto are required. </div>
  <div id="filters" style="display:none">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkAgency">
        Agency</label>
      &nbsp; &nbsp; </div>
    <div id="Agency" style="display:none"> Select Agency:
      <select id="ddlAgency">
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkTags">
        Tags</label>
      &nbsp; &nbsp; </div>
    <div id="Tags" style="display:none"> Select Tags:
      <select id="ddlTags">
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkDate">
        Date Range</label>
    </div>
    <div id="daterange" style="display:none">
      <label for="from">From</label>
      <input type="text" id="from">
      <label for="to">to</label>
      <input type="text" id="to">
    </div>
    <button type="button" class="btn btn-default" id="btnSearch">OK</button>
  </div>
  <table id="articles"class="compact" width="100%" cellspacing="0">
    <thead>
      <tr role="row">
        <th>Title-Description</th>
        <th>Last Updated</th>
        <th>Views</th>
        <th>Shares</th>
      </tr>
    </thead>
  </table>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
<script src="js/constants.js"></script> 
<script src="js/utility.js"></script> 
<script src="js/article.js"></script>
</body>
</html>
