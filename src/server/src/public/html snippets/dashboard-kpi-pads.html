<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
</head>
<body>
<div class="kpi-row">
  <div class="kpi-header">
    <div class="section-title">
      <div class="section-title-kpi">KPI -</div>
      <div class="kpi-lastupdate">Last Updated:<span class="update-span"></span></div>
    </div>
  </div>
  <div class="kpi-content">
    <div class="kpi-publish">
      <div class="kpi-publish-head">Articles Published</div>
      <div class="kpi-publish-bottom">
		<div class="kpi-pub-total">11,000</div>  
          <div class="view-all"><a href="">View All</a></div>
      </div>
    </div>
    <div class="kpi-review">
      <div class="kpi-review-head">Articles In Review</div>
      <div class="kpi-review-bottom"><span></span></div>
    </div>
    <div class="kpi-declined">
      <div class="kpi-declined-head">Articles Declined</div>
      <div class="kpi-declined-bottom"><span></span></div>
    </div>
    <div class="kpi-views">
      <div class="kpi-views-head">Views</div>
      <div class="kpi-views-bottom"><span></span></div>
    </div>
    <div class="kpi-shares">
      <div class="kpi-shares-head">Shares</div>
      <div class="kpi-shares-bottom"><span></span></div>
    </div>
    <div class="kpi-users">
      <div class="kpi-users-head">Users</div>
      <div class="kpi-users-bottom"><span></span></div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/config.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
