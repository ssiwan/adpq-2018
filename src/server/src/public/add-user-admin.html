<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
<link href="css/m.query.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
<title>ADPQ - Knowledge Articles - Create User</title>
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
      <header class="adpq-headcontainer">
          <nav>
            <a href="index.html" title="Home" tabindex="1">
              <div class="adpq-brand"><p style="display:none">Home</p></div>
            </a>
            <ul>
              <li><a href="dashboard-admin.html" title="Dashboard">Home</a></li>
              <li><a href="edit-profile-admin.html" title="My Profile">My Profile</a></li>
              <li><a href="manage-user-admin.html" title="Manage Users">Manage Users</a></li>
              <li><a href="add-user-admin.html" title="Create User">Create User</a></li>
              <li><a href="#" id="logout" title="Logout">Logout</a></li>
            </ul>
        </nav>
  </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Create User</div>
      </div>
      <div class="create-article-wrap">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idfirst">First Name</label>
              <div class="col-md-6">
                <input id="idfirst" name="idfirst" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idlast">Last Name</label>
              <div class="col-md-6">
                <input id="idlast" name="idlast" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idemail">Email</label>
              <div class="col-md-6">
                <input id="idemail" name="idemail" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="idpassword">Password</label>
                <div class="col-md-6">
                  <input id="idpassword" name="idpassword" type="password" placeholder="" class="form-control input-md">
                </div>
              </div>
              <div class="form-group">
                <h2 class="display-2">User defined creation rules</h2>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idagency">Agency</label>
              <div class="col-md-6">
                <select id="idagency" name="idagency" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="uploadattachments">Can upload attachments</label>
              <div class="col-md-6">
                <label class="switch"><p style="display: none">Can upload attachments</p>
                <input type="checkbox" id="uploadchk" title="file attachment">
                <div class="slider round"></div>
                </label>
              </div>
            </div>
            <div class="form-group">
            
              <div class="col-md-8">
                <button id="btnCancel" name="Cancel Button" class="cs-button">Cancel</button>
                <button id="btnSave" name="Save Button" class="cs-button">Save</button>
              </div>
            </div>
          </fieldset>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/constants.js"></script> 
<script src="js/adduser.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
