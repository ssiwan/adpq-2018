<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
<title>ADPQ - Knowledge Articles - Create User</title>
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
      <div class="adpq-brand"></div>
      <div class="adpq-adminwrap">
        <div class="adpq-plus-btn"></div>
        <div class="adpq-settings-btn"></div>
        <div class="adpq-profile-btn"></div>
      </div>
    </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Create User</div>
      </div>
      <div class="create-article-wrap">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idfirst">First Name</label>
              <div class="col-md-6">
                <input id="idfirst" name="idfirst" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idlast">Last Name</label>
              <div class="col-md-6">
                <input id="idlast" name="idlast" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idemail">Email</label>
              <div class="col-md-6">
                <input id="idemail" name="idemail" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idagency">Agency</label>
              <div class="col-md-6">
                <select id="idagency" name="idagency" class="form-control">
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idusertype">User Type</label>
              <div class="col-md-6">
                <select id="idusertype" name="idusertype" class="form-control">
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idpassword">Password</label>
              <div class="col-md-6">
                <input id="idpassword" name="idpassword" type="password" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="idpassword">Can upload attachments</label>
              <div class="col-md-6">
                <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id"></label>
              <div class="col-md-8">
                <button id="btnCancel" name="Cancel Button" class="cs-button">Cancel</button>
                <button id="btnSave" name="Save Button" class="cs-button">Save</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/config.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
