<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/datatables.css">
<link rel="stylesheet" href="css/adpq-styles.css">
</head>
<body>
	<div class="main-wrapper-sm">
	  <div class="adpq-container">
   <header class="adpq-headcontainer">
<!--	   <div class="adpq-brand"></div>-->
      <nav id="cssmenu">
         <div class="adpq-brand"><a href="index.html"></a></div>
         <div id="head-mobile"></div>
         <div class="button"></div>
         <ul>
<!--            <li class="active"><a href="#"><i class="fa fa-home"></i></a></li>-->

            <li><a href="index.html" class="adpq-listview-btn"></a></li>
			 
         </ul>
      </nav>
   </header>

<div id="container">
  <input type="button" value="Filters" id="btnFilters" class="cs-button">
  <br/>
  <br/>
  <input type="button" value="Hide Filters" id="btnHideFilters" class="cs-button" style="display:none">
  <br/>
  <br/>
  <div class="alert alert-danger" id="error" style="display:none"> Both Datefrom and Dateto are required. </div>
  <div id="filters" style="display:none">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkAgency">
        Agency</label>
      &nbsp; &nbsp; </div>
    <div id="Agency" style="display:none"> Select Agency:
                        <select id="ddlAgency" class="agency-drpdwn">
                        </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkTags">
        Tags</label>
      &nbsp; &nbsp; </div>
    <div id="Tags" style="display:none">
                        Select Tags:
                        <select id="ddlTags" class="tags-drpdwn">
                        </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkDate">Date Range</label>
    </div>
    <div id="daterange" style="display:none">
      <label for="from">From</label>
      <input type="text" id="from">
      <label for="to">to</label>
      <input type="text" id="to">
    </div>
    <button type="button" class="btn btn-default" id="btnSearch">OK</button>
  </div>
  <table id="articles" class="compact" width="100%" cellspacing="0">
    <thead>
      <tr role="row">
        <th>Title-Description</th>
        <th>Last Updated</th>
        <th>Views</th>
        <th>Shares</th>
        <th>id</th>
      </tr>
    </thead>
  </table>
  </div>
</div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
