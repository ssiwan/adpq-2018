<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="css/datatables.css">
<link rel="stylesheet" href="css/adpq-styles.css">
<title>ADPQ - Knowledge Articles - Articles List </title>
	</head>
<body>
	<div class="main-wrapper-sm">
	  <div class="adpq-container">
   <header class="adpq-headcontainer">
      <nav class="cssmenu">
        <div class="adpq-brand"><a href="index.html" title="Home"></a></div>
         <div id="head-mobile"></div>
         <div class="button"></div>
         <ul>
            <li><a href="index.html" class="adpq-listview-btn" title="Artical List View"></a></li>
			 
         </ul>
      </nav>
   </header>

<div id="container">
  <input type="button" value="Filters" id="btnFilters" class="cs-button">
  <br/>
  <br/>
  <input type="button" value="Hide Filters" id="btnHideFilters" class="cs-button3" style="display:none">
  <br/>
  <br/>
  <div class="alert alert-danger" id="error" style="display:none"> Both Datefrom and Dateto are required. </div>
  <div id="filters" style="display:none" class="filter-checkbox">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkAgency">
        Agency</label>
      &nbsp; &nbsp; </div>
    <div id="Agency" style="display:none"> Select Agency:
                        <select id="ddlAgency" class="agency-drpdwn">
                        </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkTags">
        Tags</label>
      &nbsp; &nbsp; </div>
    <div id="Tags" style="display:none">
                        Select Tags:
                        <select id="ddlTags" class="tags-drpdwn">
                        </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="chkDate">Date Range</label>
    </div>
    <div id="daterange" style="display:none">
      <label for="from">From</label>
      <input type="text" id="from">
      <label for="to">to</label>
      <input type="text" id="to">
    </div>
    <button type="button" class="cs-button2" id="btnSearch">OK</button>
  </div>
  <table id="articles" class="compact" width="100%" cellspacing="0">
    <thead>
    <tr role="row" class="head-row">
      <th class="title-column">Title-Description</th>
      <th class="updated-column">Last Updated</th>
      <th class="views-column">Views</th>
      <th class="shares-column">Shares</th>
      <th class="id-column">id</th>
    </tr>
    </thead>
  </table>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
<script src="js/constants.js"></script>
<script src="js/utility.js"></script> 
<script src="js/article.js"></script>
</body>
</html>
