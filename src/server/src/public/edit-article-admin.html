<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
      <div class="adpq-brand"></div>
      <div class="adpq-adminwrap">
        <div class="adpq-profile-btn"></div>
        <div class="adpq-settings-btn"></div>
        <div class="adpq-plus-btn"></div>
      </div>
    </header>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Create Article</div>
      </div>
      <div class="create-article-wrap">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="title">Title</label>
              <div class="col-sm-6">
                <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="true">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="selectbasic">Agency</label>
              <div class="col-md-6">
                <select id="selectbasic" name="selectbasic" class="form-control">
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="audience">Audience</label>
              <div class="col-md-6">
                <select id="audience" name="audience" class="form-control">
                  <option value="1">Admin</option>
                  <option value="2">Staff</option>
                  <option value="2">Publich</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="article_type">Article Type</label>
              <div class="col-md-6">
                <select id="article_type" name="article_type" class="form-control">
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="short_desc">Short Description</label>
              <div class="col-md-6">
                <textarea id="short_desc" name="short_desc" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="filebutton">File Uploads</label>
              <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
                <button id="upload_files" name="upload_files" class="cs-button">Upload Files</button>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="cancelbtn"></label>
              <div class="col-md-8">
                <button id="cancelbtn" name="cancelbtn" class="cs-button">Cancel</button>
                <button id="submitbtn" name="submitbtn" class="cs-button">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/config.js"></script> 
<script src="js/landing.js"></script> 
<script src="js/utility.js"></script>
</body>
</html>
