<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="css/adpq-styles.css">
<link rel="stylesheet" href="css/m.query.css" type="text/css">
<script src="http://use.edgefonts.net/roboto:n2:default.js" type="text/javascript"></script>
<title>ADPQ - Knowledge Articles - Article Details</title>	
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
      <nav class="cssmenu" id="admincssmenu" style="display:none">
        <div class="adpq-brand"><a href="index.html" title="Home"></a></div>
         <div id="head-mobile"></div>
         <div class="button"></div>
         <div class="dash-view"></div>
         <ul class="dash-menu-admin">
            <li><a href="dashboard-admin.html" class="adpq-dashboard-btn" title="Dashboard"></a></li>
            <li><a href="#" class="adpq-profile-btn" title="Profile"></a>
               <ul class="under-menu">
                    <li><a href="#" Title="My Profile" id="adminprofile">My Profile</a></li>
                    <li><a href="#" Title="Logout" id="logoutadmin">Logout</a></li>
		          </ul>
            </li>
			 <li><a href="#" class="adpq-settings-btn" title="Settings"></a>
               <ul class="under-menu">
                  <li><a href="manage-user-admin.html" title="Manage Users">Manage Users</a></li>
               </ul>
            </li>
			 <li><a href="#" class="adpq-plus-btn" title="Add Menu"></a>
               <ul class="under-menu">
                  <li><a href="add-user-admin.html" title="Create User">Create User</a></li>
               </ul>
            </li>			 
         </ul>
      </nav>
      <nav class="cssmenu" id="staffcssmenu" style="display:none">
         <div class="adpq-brand"><a href="index.html"></a></div>
         <div id="head-mobile"></div>
         <div class="button"></div>
         <div class="dash-view"></div>
         <ul class="dash-menu-admin">
            <li><a href="dashboard-staff.html" class="adpq-dashboard-btn"></a></li>
            <li><a href="articles-staff-list.html" title="Listview" class="adpq-listview-btn"></a></li>
            <li><a href="#" class="adpq-profile-btn"></a>
               <ul class="under-menu">
                  <li><a href="#" Title="My Profile" id="staffprofile">My Profile</a></li>
                  <li><a href="create-article.html" Title="Create Article">Create Article</a></li>
                  <li><a href="#" id="logoutstaff" Title="Logout">Logout</a></li>
				</ul>
            </li>
         </ul>
      </nav>
    </header>
    <div class="artcles-details-view">
      <div class="details-title-wrap">
        <div class="details-title" id="title"></div>
        <div class="details-tools">
          <div class="details-icon-wrap">
            <div class="tool-history" id="btnhistory" style="display:none"></div>   
            <div class="tools-edit"  id="articleeditlnk" style="display:none"></div>
            <div class="tool-delete" id="articledelete" style="display:none"></div>
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Decline" id="btndecline" style="display:none" />
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Approve" id="btnapprove" style="display:none" />
          </div>
       </div>
      </div>
      <div class="details-agency-name" id="agency">
        <div class="share-icon-wrap" id="shareicons" style="display:none">
          <label>Share:</label>
          <div class="share-fbook" id="sharefb" ></div><div class="share-twitter" id="sharetw"></div><div class="share-email" id="shareemail"></div>
          </div>
        </div>
		  <div class="Description-wrap">
	  <label> Summary</label>
      <div class="details-paragraph" id="description"> </div>
	  <label> Description</label>
	  <div class="details-longdescription" id="longdescription"> </div>
        <label> Attachments </label>
	  <div id="dynamictable" class="dynamic-table"></div>
      </div>
	  <div class="details-tags-wrap">
        <div class="details-tags">Tags:</div>
        <div class="details-tags-field" id="tags"></div>
      </div>
      <div class="details-stats">
        <div class="details-stats-one">
          <div class="stat-row-one">Author:</div>
          <div class="stat-row-one">Review By:</div>
          <div class="stat-row-one">Publish Date:</div>
          <div class="stat-row-one">Last Update:</div>
          <div class="stat-row-one">Tags:</div>
          <div class="stat-row-one">Views:</div>
          <div class="stat-row-one">Shares:</div>
          <div class="stat-row-one">Status:</div>
          <div class="stat-row-one">Comments:</div>
        </div>
        <div class="details-stats-two">
          <div class="stat-row-two" id="author"></div>
          <div class="stat-row-two" id="reviewby"></div>
          <div class="stat-row-two" id="publishdate"></div>
          <div class="stat-row-two" id="lastupdate"></div>
          <div class="stat-row-two" id="tagcount"></div>
          <div class="stat-row-two" id="views"></div>
          <div class="stat-row-two" id="shares"></div>
          <div class="stat-row-two" id="status"></div>
          <div class="stat-row-two" id="commentcount"></div>
        </div>
      </div>
      <div class="history-wrap" style="display:none" id="historywrap">
        <div class="details-history">History</div>
        <div id="historytable" class="history-table"></div>
    </div>
    <br/>
    <br/>
    <div class="comments-wrap" id="commentsection" style="display:none">
      <div class="details-comments">Comments</div>
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8">
          <button id="addbtn" name="submitbtn" class="cs-button" type="button">Add Comment</button>
        </div>
      </div>
      <br/>
      <br/>

      <div class="form-group">
        <div id="addcomment" style="display:none">
          <div class="col-sm-6">
            <textarea id="txtcomment" name="comment" class="form-control" cols="40" rows="5" maxlength="500"></textarea>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <button id="btnCancel" name="cancelbtn" class="cs-button">Cancel</button>
              <button id="btnSave" name="submitbtn" class="cs-button" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="comments" style="display:none"></div>


<footer></footer>
<!-- </div> -->
      </div>
	</div>

  </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/constants.js"></script> 
<script src="js/utility.js"></script> 
<script src="js/articledetails.js"></script> 
<script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>
</body>
</html>
