</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">

              <li><a href="#" id="logoutstaff" title="Logout">Logout</a></li>
            </ul>
        </nav>
        <nav class="cssmenu" id="admincssmenu" style="display:none">
            <a href="index.html" title="Home" tabindex="1">
                <div class="adpq-brand"><p style="display:none">Home</p></div>
              </a>
              <ul>
                <li><a href="dashboard-admin.html" title="Dashboard">Home</a></li>

      <nav class="cssmenu" id="publiccssmenu" style="display:none">

              <li><a href="#" class="adpq-back-btn" title="back" onclick="goBack()"><p style="display: none">back</p></a></li>
          </ul>
        </nav>
    </header>
    <div class="artcles-details-view">
      <div class="details-title-wrap">
        <div class="details-title" id="title"></div>
        <div class="details-tools">
          <div class="details-icon-wrap">
            <div class="tool-history" id="btnhistory" style="display:none"></div>
            <div class="tools-edit"  id="articleeditlnk" style="display:none"></div>
            <div class="tool-delete" id="articledelete" style="display:none"></div>
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Decline" id="btndecline" style="display:none" />
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Approve" id="btnapprove" style="display:none" />
          </div>
        </div>
      </div>
      <div class="details-agency-name" id="agency">
        <div class="share-icon-wrap" id="shareicons" style="display:none">
          <label>Share:</label>
          <div class="share-fbook" id="sharefb" ></div>
          <div class="share-twitter" id="sharetw"></div>
          <div class="share-email" id="shareemail"></div>
        </div>
      </div>
      <div class="Description-wrap">
        <label> Summary</label>
        <div class="details-paragraph" id="description"> </div>
        <label> Description</label>
        <div class="details-longdescription" id="longdescription"> </div>
        <label> Attachments </label>
        <div id="dynamictable" class="dynamic-table"></div>
      </div>
      <div class="details-tags-wrap">
        <div class="details-tags">Tags:</div>
        <div class="details-tags-field" id="tags"></div>
      </div>
<div class="details-stats">
  <div class="stats-col-one">
    <div class="stats-one-top">Author:</div>
    <div class="stats-one-bottom" id="author"></div>	  
  </div>
  <div class="stats-col-two">
    <div class="stats-two-top">Review By:</div>
    <div class="stats-one-bottom" id="reviewby"></div>	  
  </div>
  <div class="stats-col-three">
    <div class="stats-three-top">Publish Date:</div>
    <div class="stats-one-bottom" id="publishdate"></div>
  </div>
  <div class="stats-col-four">
    <div class="stats-four-top">Last Update:</div>
    <div class="stats-one-bottom" id="lastupdate"></div>	  
  </div>
  <div class="stats-col-five">
    <div class="stats-five-top">Tags:</div>
    <div class="stats-one-bottom" id="tagcount"></div>	  
  </div>
  <div class="stats-col-six">
    <div class="stats-six-top">Views:</div>
    <div class="stats-one-bottom" id="views"></div>	  
  </div>
  <div class="stats-col-seven">
    <div class="stats-seven-top">Shares:</div>
    <div class="stats-one-bottom" id="shares"></div>	  
  </div>
  <div class="stats-col-eight">
    <div class="stats-eight-top">Status:</div>
    <div class="stats-one-bottom" id="status"></div>	  
  </div>
  <div class="stats-col-nine">
    <div class="stats-nine-top">Comments:</div>
    <div class="stats-one-bottom" id="commentcount"></div>	  
  </div>
</div>		
      <div class="history-wrap" style="display:none" id="historywrap">
        <div class="details-history">History</div>
        <div id="historytable" class="history-table"></div>
    </div>
    <br/>
    <br/>
    <div class="comments-wrap" id="commentsection" style="display:none">
      <div class="details-comments">Comments</div>
      <div class="form-group">
        <div class="col-md-8">
          <button id="addbtn" name="submitbtn" class="cs-button" type="button">Add Comment</button>
        </div>
      </div>
      <br/>
      <br/>

      <div class="form-group">
        <div id="addcomment" style="display:none">
          <div class="col-sm-6">
            <textarea id="txtcomment" name="comment" class="form-control" cols="40" rows="5" maxlength="500" title="Comments"></textarea>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <button id="btnCancel" name="cancelbtn" class="cs-button">Cancel</button>
              <button id="btnSave" name="submitbtn" class="cs-button" type="button">Submit</button>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>

    <div id="comments" style="display:none"></div>


<footer></footer>

      </div>
	</div>

  </div>
