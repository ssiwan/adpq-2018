<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="css/adpq-styles.css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/roboto:n2:default.js" type="text/javascript"></script>
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
    <header class="adpq-headcontainer">
      <div class="adpq-brand"></div>
      <div class="adpq-adminwrap">
        <div class="adpq-profile-btn"></div>
        <div class="adpq-settings-btn"  id="adminsettingsbtn" style="display:none"></div>
        <a href="create-article.html"><div class="adpq-plus-btn"></div></a>
      </div>
    </header>
    <div class="artcles-details-view">
      <div class="details-title-wrap">
        <div class="details-title">Lorem ipsum dolor sit amet.</div>
        <div class="details-tools">
          <div class="details-icon-wrap">
            <div class="tool-history"></div>
            <a href="#" id="articleeditlnk"><div class="tools-edit"></div></a>
            <div class="tool-delete"></div>
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Decline" />
          </div>
          <div class="tool-approve-btn">
            <input type="button" name="btn" class="approve-btn" value="Approve" />
          </div>
        </div>
      </div>
      <div class="details-agency-name" id="agency"></div>
      <div class="details-paragraph" id="description">
      </div>
      <div class="details-tags-wrap">
        <div class="details-tags">Tags:</div>
        <div class="details-tags-field" id="tags"></div>
      </div>
      <div class="details-stats">
        <div class="details-stats-one">
          <div class="stat-row-one">Author:</div>
          <div class="stat-row-one">Review By:</div>
          <div class="stat-row-one">Publish Date:</div>
          <div class="stat-row-one">Last Update:</div>
          <div class="stat-row-one">Tags:</div>
          <div class="stat-row-one">Views:</div>
          <div class="stat-row-one">Shares:</div>
          <div class="stat-row-one">Status:</div>
          <div class="stat-row-one">Comments:</div>
        </div>
        <div class="details-stats-two">
          <div class="stat-row-two" id="author"></div>
          <div class="stat-row-two" id="reviewby"></div>
          <div class="stat-row-two" id="publishdate"></div>
          <div class="stat-row-two" id="lastupdate"></div>
          <div class="stat-row-two" id="tagcount"></div>
          <div class="stat-row-two" id="views"></div>
          <div class="stat-row-two" id="shares"></div>
          <div class="stat-row-two" id="status"></div>
          <div class="stat-row-two" id="commentcount"></div>
        </div>
      </div>
    </div>
    <div class="comments-wrap">
        <div class="details-comments">Comments</div>
        <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-8">
                <button id="addbtn" name="submitbtn" class="cs-button" type="button">Add Comment</button>
              </div>
        </div> <br/> <br/>
        <div class="form-group">
        <div id="addcomment" style="display:none">
         <div class="col-sm-6">
                <textarea id="txtcomment" name="comment" class="form-control" cols="40" rows="5" maxlength="500"></textarea>
              </div>
        <div class="form-group">
            <div class="col-md-8">
              <button id="btnCancel" name="cancelbtn" class="cs-button">Cancel</button>
              <button id="btnSave" name="submitbtn" class="cs-button" type="button">Submit</button>
            </div>
       </div>
        </div>
        </div>
     </div>
      <div id="comments"></div>
    </div>
    <div class="history-wrap" style="display:none">
      <div class="details-history">History</div>
        <table width="860" border="0" class="history-table">
      <tbody>
        <tr>
          <th scope="col">Created On</th>
          <th scope="col">Last Updated</th>
          <th scope="col">Edit By</th>
          <th scope="col">Change</th>
        </tr>
        <tr>
          <td>12/1/2017</td>
          <td>12/5/2017</td>
          <td>Charles E. Cheez</td>
          <td><div class="history-status">Status:</div> <div class="history-state">In Review</div></td>
        </tr>
        <tr>
          <td>12/1/2017</td>
          <td>12/4/2017</td>
          <td>Kevin Hart</td>
          <td><div class="history-status">Status:</div> <div class="history-state">Declined</div></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/constants.js"></script> 
<script src="js/utility.js"></script>
<script src="js/articledetails.js"></script> 
<script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>
</body>
</html>
