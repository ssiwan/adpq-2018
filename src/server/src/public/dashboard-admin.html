<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/adpq-styles.css">
<title>ADPQ - Knowledge Articles - Administrator Dashboard</title>	
</head>
<body>
<div class="main-wrapper-sm">
  <div class="adpq-container">
   <header class="adpq-headcontainer">
<div class="adpq-adminwrap">	   
      <nav class="cssmenu">
         <div class="adpq-brand"><a href="index.html"></a></div>
         <div id="head-mobile"></div>
         <div class="button"></div>
		  <div class="dash-view">ADMINISTRATOR VIEW</div>	
         <ul class="dash-menu-admin">
            <li><a href="dashboard-admin.html" class="adpq-dashboard-btn"></a></li>
            <li><a href="#" class="adpq-profile-btn"></a>
               <ul class="under-menu">
                  <li><a href="#">My Profile</a></li>
                  <li><a href="#" id="logout">Logout</a></li>
		</ul>
            </li>
			 <li><a href="#" class="adpq-settings-btn"></a>
               <ul class="under-menu">
                  <li><a href="#">Manage Users</a></li>
               </ul>
            </li>
			 <li><a href="#" class="adpq-plus-btn"></a>
               <ul class="under-menu">
                  <li><a href="add-user-admin.html">Create User</a></li>
               </ul>
            </li>			 
         </ul>
      </nav>
	   </div> 
   </header>
    <div class="kpi-row">
      <div class="kpi-header">
        <div class="section-title">
          <div class="section-title-kpi">My System Metrics -</div>
          <div class="kpi-lastupdate">Last Updated:<span class="update-span"></span></div>
        </div>
      </div>
      <div class="kpi-content">
        <div class="kpi-publish">
          <div class="kpi-publish-head">Articles Published</div>
      <div class="kpi-publish-bottom">
        <div class="kpi-pub-total" id="publishCount"></div>
      </div>
        </div>
        <div class="kpi-review">
          <div class="kpi-review-head">Articles In Review</div>
          <div class="kpi-review-bottom">
           <div class="kpi-pub-total" id="reviewCount"></div> 
          </div>
        </div>
        <div class="kpi-declined">
          <div class="kpi-declined-head">Articles Declined</div>
          <div class="kpi-declined-bottom">  <div class="kpi-pub-total" id="declineCount"></div> </div>
        </div>
        <div class="kpi-views">
          <div class="kpi-views-head">Views</div>
          <div class="kpi-views-bottom"><div class="kpi-pub-total" id="viewCount"></div></div>
        </div>
        <div class="kpi-shares">
          <div class="kpi-shares-head">Shares</div>
          <div class="kpi-shares-bottom"><div class="kpi-pub-total" id="shareCount"></div></div>
        </div>
        <div class="kpi-users">
          <div class="kpi-users-head">Users</div>
          <div class="kpi-users-bottom"><div class="kpi-pub-total" id="userCount"></div></div>
        </div>
      </div>
    </div>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Articles To Review</div>
      </div>
      <div class="mypublished-content">
        <div class="mypublished-head">
          <div class="tools-left-wrap"></div>
          <div class="tools-right-wrap">
          </div>
        </div>
        <div class="mypublished-bottom">
          <div id="articlesinreview"></div> <br/>
         <div class="viewmore-link" id="reviewviewmorelink" style="display:none"><a href="review-article-admin-list.html" title="View More">View More...</a></div><br/> 
        </div>
      </div>
    </div>
    <div class="mypublished-row">
      <div class="mypublished-header">
        <div class="section-title">Approved Articles</div>
      </div>
      <div class="mypublished-content">
        <div class="mypublished-head">
          <div class="tools-left-wrap"></div>
          <div class="tools-right-wrap">
            <div class="mypublish-updated"></div>
            <div class="mypublish-views"></div>
            <div class="mypublish-shares"></div>
          </div>
        </div>
        <div class="mypublished-bottom">
          <div id="publishedarticles"></div> <br/>
         <div class="viewmore-link" id="approvedviewmorelink" style="display:none"><a href="published-view-admin-list.html" title="View More">View More...</a></div><br/> 
        </div>
      </div>
    </div>
    <div class="workflow-row">
      <div class="workflow-header">
        <div class="section-title">Declined Articles</div>
      </div>
      <div class="workflow-content">
        <div class="workflow-head"></div>
        <div class="workflow-bottom">
            <div id="declinedarticles"></div> <br/>
            <div class="viewmore-link" id="declinedviewmorelink" style="display:none"><a href="workflow-view-admin-list.html" title="View More">View More...</a></div><br/> 
        </div>
      </div>
    </div>
  </div>
<footer></footer>
	</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="js/constants.js"></script> 
<script src="js/utility.js"></script>
<script src="js/dashboardadmin.js"></script> 
</body>
</html>
