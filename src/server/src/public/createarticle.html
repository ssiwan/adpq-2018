<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.min.css" />
</head>
<body>

    <div class="container">
        <form>
            <div class="form-group"> 
                <label class="control-label " for="title">Title</label>
                <input class="form-control" id="title" name="title" type="text"/>
            </div>
            <div class="form-group"> 
                <label class="control-label " for="agency">Agency</label>
                <select class="form-control" id="agency" name="agency">
                </select>
            </div>
            <div class="form-group"> 
                <label class="control-label " for="audience">Audience</label>
                <select class="form-control" id="audience" name="audience">
                    <option value="0">Public</option>
                    <option value="1">Staff</option>
                    <option value="2">Management</option>
                </select>
            </div>

            <div class="form-group"> 
                <label class="control-label " for="articletype">Article Type</label>
                <select class="form-control" id="articletype" name="articletype">
                    <option value="3">Default</option>
                    <option value="4">Public Notification</option>
                    <option value="5">Technical</option>
                    <option value="6">Regulatory</option>
                </select>
            </div>
                       
            <div class="form-group"> 
                <label class="control-label " for="shortdesc">Short Description</label>
                <textarea class="form-control" cols="40" id="shortdesc" name="shortdesc" rows="5"></textarea>
            </div>
            <div class="form-group"> 
                <label class="control-label " for="longdesc">Long Description</label>
                <div id="longdesc">
                </div>
            </div>
            <div class="form-group"> 
                <label class="control-label " for="tags">Tags</label>
                <input class="form-control" id="tags" name="title" type="text"/>
            </div>
            <form>
                <div class="form-group"> 
                    <label class="control-label " for="file">File Uploads:</label>
                    <input class="form-control" id="fileattachments" name="file" type="file" multiple/>
                    <button class="btn btn-primary " id="btnUpload" type="button">Upload files</button>
                </div>
            </form>
            <div class="form-group">
                <button class="btn btn-primary" name="submit" type="button" id="btnSave">Submit</button>
            </div>
            
        </form>					
    </div>
  

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/quill-custom.js"></script>
    <script src="js/jquery.tagsinput.min.js"></script>
    <script src="js/createarticle.js"></script>
</body>
</html>
